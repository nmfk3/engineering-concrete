<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبارات الخرسانة | Concrete Tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --secondary: #455A64;
            --accent: #FF8F00;
            --light: #F5F5F5;
            --white: #FFFFFF;
            --text: #333333;
            --card-bg: #FFFFFF;
            --error: #D32F2F;
            --success: #388E3C;
            --warning: #FFA000;
        }

        body.dark-mode {
            background-color: #121212;
            --light: #1E1E1E;
            --white: #252525;
            --text: #E0E0E0;
            --card-bg: #2D2D2D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.8;
        }

        header {
            background: linear-gradient(135deg, var(--primary), #1B5E20);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .control-buttons {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .calculator-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid var(--accent);
        }

        .test-card {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .test-title {
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .test-title i {
            color: var(--accent);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: var(--white);
            color: var(--text);
        }

        .calculate-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }

        .calculate-btn:hover {
            background-color: #E65100;
        }

        .result-section {
            background: rgba(46, 125, 50, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .result-label {
            font-weight: bold;
            color: var(--secondary);
        }

        .result-value {
            font-weight: bold;
            color: var(--primary);
        }

        .text-success { color: var(--success) !important; }
        .text-warning { color: var(--warning) !important; }
        .text-error { color: var(--error) !important; }

        footer {
            background-color: var(--secondary);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .control-buttons {
                position: static;
                justify-content: center;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="control-buttons">
            <button class="control-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="control-btn" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="control-btn" id="languageToggle">
                <i class="fas fa-language"></i>
            </button>
        </div>

        <h1 class="title-ar"><i class="fas fa-flask"></i> اختبارات الخرسانة</h1>
        <h1 class="title-en" style="display:none;"><i class="fas fa-flask"></i> Concrete Tests</h1>
    </header>

    <div class="calculator-container">
        <div class="calculator-card">
            <!-- اختبار مقاومة الضغط -->
            <div class="test-card">
                <h3 class="test-title">
                    <i class="fas fa-weight-hanging"></i>
                    <span class="test-text-ar">اختبار مقاومة الضغط</span>
                    <span class="test-text-en" style="display:none;">Compressive Strength</span>
                </h3>
                
                <div class="input-group">
                    <label><span class="label-text-ar">عمر العينة (أيام):</span><span class="label-text-en" style="display:none;">Sample Age (days):</span></label>
                    <input type="number" id="test-age" min="1" value="28">
                </div>
                
                <div class="input-group">
                    <label><span class="label-text-ar">أقصى حمل (kN):</span><span class="label-text-en" style="display:none;">Max Load (kN):</span></label>
                    <input type="number" id="test-load" placeholder="500">
                </div>
                
                <button class="calculate-btn" id="calculate-strength">
                    <span class="btn-text-ar">حساب المقاومة</span>
                    <span class="btn-text-en" style="display:none;">Calculate Strength</span>
                </button>
                
                <div class="result-section" id="strength-result">
                    <div class="result-item">
                        <span class="result-label">
                            <span class="result-label-ar">مقاومة الضغط:</span>
                            <span class="result-label-en" style="display:none;">Compressive Strength:</span>
                        </span>
                        <span class="result-value" id="compressive-strength">0</span> N/mm²
                    </div>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="result-label-ar">الحالة:</span>
                            <span class="result-label-en" style="display:none;">Status:</span>
                        </span>
                        <span class="result-value" id="strength-status"></span>
                    </div>
                </div>
            </div>

            <!-- اختبار نسبة الماء/أسمنت -->
            <div class="test-card">
                <h3 class="test-title">
                    <i class="fas fa-tint"></i>
                    <span class="test-text-ar">اختبار نسبة الماء/أسمنت</span>
                    <span class="test-text-en" style="display:none;">Water-Cement Ratio</span>
                </h3>
                
                <div class="input-group">
                    <label><span class="label-text-ar">كمية الماء (لتر):</span><span class="label-text-en" style="display:none;">Water (liters):</span></label>
                    <input type="number" id="water-amount" min="1">
                </div>
                
                <div class="input-group">
                    <label><span class="label-text-ar">كمية الأسمنت (كجم):</span><span class="label-text-en" style="display:none;">Cement (kg):</span></label>
                    <input type="number" id="cement-amount" min="1">
                </div>
                
                <button class="calculate-btn" id="calculate-ratio">
                    <span class="btn-text-ar">حساب النسبة</span>
                    <span class="btn-text-en" style="display:none;">Calculate Ratio</span>
                </button>
                
                <div class="result-section" id="ratio-result">
                    <div class="result-item">
                        <span class="result-label">
                            <span class="result-label-ar">النسبة:</span>
                            <span class="result-label-en" style="display:none;">Ratio:</span>
                        </span>
                        <span class="result-value" id="wc-ratio">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="result-label-ar">التقييم:</span>
                            <span class="result-label-en" style="display:none;">Evaluation:</span>
                        </span>
                        <span class="result-value" id="ratio-evaluation"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer-text-ar">برمجة وتطوير: [اسمك]</p>
        <p class="footer-text-en" style="display:none;">Developed by: [Your Name]</p>
    </footer>

    <script>
        // الوضع الداكن
        const darkModeToggle = document.getElementById('darkModeToggle');
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            darkModeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('darkMode', isDark);
        });

        // تبديل اللغة
        const languageToggle = document.getElementById('languageToggle');
        let currentLanguage = localStorage.getItem('language') || 'ar';
        
        function updateLanguage() {
            document.documentElement.lang = currentLanguage;
            document.documentElement.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
            
            document.querySelectorAll('[class*="ar"]').forEach(el => {
                el.style.display = currentLanguage === 'ar' ? 'inline' : 'none';
            });
            
            document.querySelectorAll('[class*="en"]').forEach(el => {
                el.style.display = currentLanguage === 'en' ? 'inline' : 'none';
            });
            
            localStorage.setItem('language', currentLanguage);
        }

        languageToggle.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            updateLanguage();
        });

        // زر الرجوع
        document.getElementById('backBtn').addEventListener('click', () => {
            window.history.back();
        });

        // اختبار مقاومة الضغط
        document.getElementById('calculate-strength').addEventListener('click', function() {
            const age = parseInt(document.getElementById('test-age').value);
            const load = parseFloat(document.getElementById('test-load').value);
            const area = 22500; // 150x150mm
            
            if (!load || isNaN(load)) {
                alert(currentLanguage === 'ar' ? 'الرجاء إدخال حمل صحيح' : 'Please enter valid load');
                return;
            }
            
            const strength = (load * 1000) / area;
            document.getElementById('compressive-strength').textContent = strength.toFixed(2);
            
            let status, statusClass;
            if (age === 28) {
                if (strength >= 25) {
                    status = currentLanguage === 'ar' ? '✔️ مطابق للمواصفات' : '✔️ Meets standards';
                    statusClass = 'text-success';
                } else {
                    status = currentLanguage === 'ar' ? '✖️ غير مطابق' : '✖️ Below standards';
                    statusClass = 'text-error';
                }
            } else {
                status = currentLanguage === 'ar' ? 'ℹ️ قارن مع منحنى النمو' : 'ℹ️ Compare with growth curve';
                statusClass = 'text-warning';
            }
            
            document.getElementById('strength-status').textContent = status;
            document.getElementById('strength-status').className = 'result-value ' + statusClass;
            document.getElementById('strength-result').style.display = 'block';
        });

        // اختبار نسبة الماء/أسمنت
        document.getElementById('calculate-ratio').addEventListener('click', function() {
            const water = parseFloat(document.getElementById('water-amount').value);
            const cement = parseFloat(document.getElementById('cement-amount').value);
            
            if (!water || !cement || isNaN(water) || isNaN(cement)) {
                alert(currentLanguage === 'ar' ? 'الرجاء إدخال قيم صحيحة' : 'Please enter valid values');
                return;
            }
            
            const ratio = (water / cement).toFixed(2);
            document.getElementById('wc-ratio').textContent = ratio;
            
            let evaluation, evalClass;
            if (ratio < 0.35) {
                evaluation = currentLanguage === 'ar' ? 'نسبة منخفضة جدًا' : 'Very low ratio';
                evalClass = 'text-error';
            } else if (ratio <= 0.5) {
                evaluation = currentLanguage === 'ar' ? 'نسبة ممتازة' : 'Excellent ratio';
                evalClass = 'text-success';
            } else {
                evaluation = currentLanguage === 'ar' ? 'نسبة عالية' : 'High ratio';
                evalClass = 'text-warning';
            }
            
            document.getElementById('ratio-evaluation').textContent = evaluation;
            document.getElementById('ratio-evaluation').className = 'result-value ' + evalClass;
            document.getElementById('ratio-result').style.display = 'block';
        });

        // تهيئة أولية
        updateLanguage();
    </script>
</body>
</html>
