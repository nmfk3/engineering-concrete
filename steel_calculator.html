<!DOCTYPE html>
<html>
<head>
    <title>حاسبة الحديد</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        .result { background: #f0f8ff; padding: 15px; margin: 20px auto; width: 80%; }
    </style>
</head>
<body>

<h1>حاسبة كميات حديد التسليح</h1>

<div>
    <label>طول السقف (متر):</label>
    <input type="number" id="length" value="5">
</div>

<div>
    <label>المسافة بين الأسياخ (متر):</label>
    <input type="number" id="spacing" value="0.2">
</div>

<button onclick="calculateSteel()">حساب الكمية</button>

<div id="result" class="result" style="display: none;">
    <h3>النتائج:</h3>
    <p>عدد الأسياخ المطلوبة: <span id="bars">0</span></p>
</div>

<script>
function calculateSteel() {
    // القيم المدخلة
    const length = parseFloat(document.getElementById('length').value);
    const spacing = parseFloat(document.getElementById('spacing').value);
    
    // الحسابات
    const bars = Math.ceil(length / spacing);
    
    // عرض النتائج
    document.getElementById('bars').textContent = bars;
    document.getElementById('result').style.display = 'block';
}
</script>

</body>
</html>
