<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرسانة 360 | الدليل الشامل</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* نظام الألوان القوي */
        :root {
            --primary: #1a3a6e; /* أزرق معدني عميق */
            --secondary: #4b6cb7; /* أزرق فاتح ديناميكي */
            --accent: #ff6b35; /* برتقالي محفز */
            --dark: #2d3436;
            --light: #f5f6fa;
            --font: 'Tajawal', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap');
        
        body {
            font-family: var(--font);
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.7;
        }
        
        /* التخطيط العام */
        .main-container {
            display: grid;
            grid-template-rows: auto auto 1fr;
            min-height: 100vh;
        }
        
        /* شريط العنوان العلوي */
        .title-bar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .title-bar h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .title-bar p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* شريط الأقسام الرئيسي */
        .nav-panel {
            background: white;
            padding: 1.2rem 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .section-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .section-btn {
            background: var(--light);
            color: var(--primary);
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 150px;
            border: 2px solid var(--primary);
        }
        
        .section-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            font-weight: 700;
        }
        
        /* مساحة المحتوى */
        .content-area {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* بطاقة الترحيب */
        .welcome-card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            margin-bottom: 2rem;
            border-top: 5px solid var(--accent);
        }
        
        .welcome-card h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .welcome-card p {
            font-size: 1.1rem;
            color: var(--dark);
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* التكيف مع الجوال */
        @media (max-width: 768px) {
            .section-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .section-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .welcome-card {
                padding: 1.5rem;
            }
            
            .title-bar h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- شريط العنوان العلوي -->
        <div class="title-bar">
            <h1>خرسانة 360</h1>
            <p>دليلك الشامل في عالم الخرسانة الهندسية</p>
        </div>
        
        <!-- شريط الأقسام -->
        <div class="nav-panel">
            <div class="section-buttons">
                <button class="section-btn active">التصميم الإنشائي</button>
                <button class="section-btn">المواد الأولية</button>
                <button class="section-btn">تنفيذ المشاريع</button>
                <button class="section-btn">ضبط الجودة</button>
                <button class="section-btn">الأدوات الحسابية</button>
                <button class="section-btn">المكتبة الفنية</button>
            </div>
        </div>
        
        <!-- مساحة المحتوى -->
        <div class="content-area">
            <div class="welcome-card">
                <h1>خرسانة 360</h1>
                <p>المنصة المتكاملة لإدارة مشاريع الخرسانة - أدوات احترافية للمهندسين والمقاولين</p>
            </div>
        </div>
    </div>

    <script>
        // تفعيل الأزرار
        const buttons = document.querySelectorAll('.section-btn');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
