<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة خرسانة</title>
    <style>
        /* الألوان الرئيسية */
        :root {
            --color-dark: #1A5276;  /* أزرق داكن */
            --color-light: #F8F9F9; /* رمادي فاتح */
            --color-accent: #E67E22; /* برتقالي */
        }

        /* إعادة الضبط */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-light);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* الواجهة الأساسية */
        .app-container {
            background: linear-gradient(135deg, var(--color-dark), #154360);
            color: white;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* شريط العنوان */
        .title-bar {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title-bar h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        /* المساحة الرئيسية */
        .main-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .content-placeholder {
            text-align: center;
            opacity: 0.7;
        }

        .content-placeholder p {
            margin-top: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="title-bar">
            <h1>واجهة الخرسانة</h1>
        </div>
        
        <div class="main-area">
            <div class="content-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
                <p>مساحة العمل الرئيسية</p>
            </div>
        </div>
    </div>
</body>
</html>
