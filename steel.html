<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حاسبة حديد التسليح</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 5px; }
        .result { background: #f0f0f0; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>حاسبة حديد التسليح المبسطة</h1>
    
    <div>
        <label>الطول المطلوب (متر):</label>
        <input type="number" id="length" value="10">
    </div>
    
    <div>
        <label>المسافة بين الأسياخ (متر):</label>
        <input type="number" id="spacing" value="0.2">
    </div>
    
    <button onclick="calculate()">حساب</button>
    
    <div class="result" id="result" style="display: none;">
        <p>عدد الأسياخ: <span id="bars">0</span></p>
    </div>

    <script>
        function calculate() {
            const length = parseFloat(document.getElementById('length').value);
            const spacing = parseFloat(document.getElementById('spacing').value);
            const bars = Math.ceil(length / spacing);
            
            document.getElementById('bars').textContent = bars;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
